<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button id="increaseVelocity">+ Velocity</button>
        <button id="decreaseVelocity">- Velocity</button>
        <button id="resetSimulation">Reset</button>
    </div>
    
    <!-- Only need one script tag for the module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
